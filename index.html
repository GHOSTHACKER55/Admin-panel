<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty English to Urdu Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Ghosty Theme */
  :root {
    --bg: #0b0f1a;
    --card: #131a28cc;
    --blue: #3fa9ff;
    --green: #00ff7f;
    --white: #ffffff;
    --shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  body {
    font-family: 'Almarai', sans-serif;
    background: var(--bg);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: var(--card);
    padding: 30px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }
  h1 {
    color: var(--blue);
    margin-bottom: 20px;
    font-size: 28px;
    text-shadow: 1px 1px 4px #000;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
  }
  button {
    padding: 12px 20px;
    margin: 5px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
  }
  .convert-btn {
    background: var(--blue);
    color: var(--white);
  }
  .copy-btn {
    background: var(--green);
    color: var(--white);
  }
  .share-btn {
    background: #25d366;
    color: var(--white);
  }
  button:hover {
    transform: scale(1.05);
  }
  textarea {
    min-height: 80px;
    resize: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üëª Ghosty Urdu Converter</h1>
  <input type="text" id="englishText" placeholder="Type English words here...">
  <button class="convert-btn" onclick="convertToUrdu()">Convert to Urdu</button>
  <textarea id="urduText" placeholder="Urdu text appears here..." readonly></textarea>
  <div>
    <button class="copy-btn" onclick="copyUrdu()">Copy</button>
    <button class="share-btn" onclick="shareWhatsApp()">Share WhatsApp</button>
  </div>
</div>

<script>
  // Simple English ‚Üí Urdu mapping (basic example, can expand)
  const urduMap = {
    'a':'ÿß','b':'ÿ®','c':'⁄©','d':'ÿØ','e':'€í','f':'ŸÅ','g':'⁄Ø','h':'€Å','i':'€å',
    'j':'ÿ¨','k':'⁄©','l':'ŸÑ','m':'ŸÖ','n':'ŸÜ','o':'Ÿà','p':'Ÿæ','q':'ŸÇ','r':'ÿ±',
    's':'ÿ≥','t':'ÿ™','u':'Ÿè','v':'Ÿà','w':'Ÿà','x':'⁄©ÿ≥','y':'€å','z':'ÿ≤',' ':' '
  };

  function convertToUrdu() {
    const input = document.getElementById('englishText').value.toLowerCase();
    let result = '';
    for(let char of input) {
      result += urduMap[char] || char;
    }
    document.getElementById('urduText').value = result;
  }

  function copyUrdu() {
    const urdu = document.getElementById('urduText');
    urdu.select();
    urdu.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(urdu.value);
    alert('Copied to clipboard!');
  }

  function shareWhatsApp() {
    const urdu = document.getElementById('urduText').value;
    if(urdu.trim() === '') {
      alert('Please convert text first!');
      return;
    }
    const url = `https://wa.me/?text=${encodeURIComponent(urdu)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
