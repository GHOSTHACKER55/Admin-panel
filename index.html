<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Base64 Decoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0b0f1a;
    color:#00ffcc;
    font-family:monospace;
    padding:20px;
}
h1{
    text-align:center;
    color:#00ffaa;
}
textarea{
    width:100%;
    min-height:160px;
    background:#05080f;
    color:#00ffcc;
    border:1px solid #00ffaa;
    border-radius:6px;
    padding:10px;
    margin-top:10px;
    font-size:14px;
}
button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#00ffaa;
    color:#000;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#00cc88;
}
.footer{
    text-align:center;
    margin-top:20px;
    color:#66ffdd;
    font-size:12px;
}
.warning{
    color:#ffcc00;
    font-size:13px;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>JS Base64 Decoder</h1>

<textarea id="input" placeholder="Paste Base64 encoded JavaScript here..."></textarea>

<button onclick="decode()">Decode</button>

<textarea id="output" placeholder="Decoded JavaScript will appear here..." readonly></textarea>

<div class="warning">
âš  Decoding only. This tool does NOT execute code.
</div>

<div class="footer">
DEVELOPED BY GHOSTY
</div>

<script>
function decode(){
    const input = document.getElementById("input").value.trim();
    try{
        const decoded = atob(input);
        document.getElementById("output").value = decoded;
    }catch(e){
        document.getElementById("output").value = "Invalid Base64 input!";
    }
}
</script>

</body>
</html>
