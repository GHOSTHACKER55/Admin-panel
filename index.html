<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Shadows Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    button {
      background: #7873f5;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button:hover {
      background: #ff6ec4;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0 0 5px 0;
    }
    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    Anonymous Shadows Admin Panel
  </header>
  <main>
    <button id="sendNotificationBtn">Send Push Notification</button>
    <h2>User Visits</h2>
    <div id="visitsList"></div>
    <h2>Typing Sessions</h2>
    <div id="sessionsList"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-admin-compat.js"></script> <!-- for Node.js Admin SDK usage in cloud functions -->

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCtjMyazrVnGFRASQOGjqeR_U9novXC15k",
      authDomain: "anonymous-shadows.firebaseapp.com",
      projectId: "anonymous-shadows",
      storageBucket: "anonymous-shadows.appspot.com",
      messagingSenderId: "939891243370",
      appId: "1:939891243370:web:8db01f36d0afa9a58b8d13",
      vapidKey: "BPRhIQxTwlYR0K3pZD8QomSlZFBbZz4txXmbH-i0Q5oWaf54VTVjyZ4TqsfpBgac2IMOpeOY59DMb6lsoiMewSU"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    // Load user visits
    const visitsList = document.getElementById('visitsList');
    db.collection("userVisits").orderBy("timestamp", "desc").limit(20).onSnapshot(snapshot => {
      visitsList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>User Agent: ${data.userAgent}</h3>
                         <p>Page: ${data.page}</p>
                         <p>Time: ${data.timestamp?.toDate().toLocaleString() || 'Loading...'}</p>`;
        visitsList.appendChild(div);
      });
    });

    // Load typing sessions
    const sessionsList = document.getElementById('sessionsList');
    db.collection("typingSessions").orderBy("lastUpdated", "desc").limit(20).onSnapshot(snapshot => {
      sessionsList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>User ID: ${data.userId}</h3>
                         <p>Content: ${data.content}</p>
                         <p>Last Updated: ${data.lastUpdated?.toDate().toLocaleString() || 'Loading...'}</p>`;
        sessionsList.appendChild(div);
      });
    });

    // Send Push Notification (example)
    document.getElementById("sendNotificationBtn").addEventListener("click", async () => {
      try {
        // Get tokens from Firestore
        const tokensSnapshot = await db.collection("notificationTokens").get();
        const tokens = [];
        tokensSnapshot.forEach(doc => tokens.push(doc.data().token));
        if(tokens.length === 0) {
          alert("No tokens found!");
          return;
        }

        // Here we just log them; sending requires Cloud Function or Admin SDK
        console.log("Tokens to notify:", tokens);

        alert("Tokens fetched! Sending notifications requires Cloud Function/Admin SDK deployment.");
      } catch (e) {
        console.error("Error fetching tokens: ", e);
      }
    });
  </script>
</body>
</html>
