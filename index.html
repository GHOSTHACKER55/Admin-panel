<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base64 HTML Unobfuscator</title>
<style>
body{
  background:#0b0f14;
  color:#00ffcc;
  font-family:monospace;
  padding:20px;
}
textarea{
  width:100%;
  height:200px;
  background:#111;
  color:#0f0;
  border:1px solid #00ffcc;
  padding:10px;
}
button{
  margin-top:10px;
  padding:12px 25px;
  background:#00ffcc;
  color:#000;
  border:none;
  cursor:pointer;
  font-size:16px;
}
pre{
  white-space:pre-wrap;
  background:#050505;
  padding:15px;
  margin-top:15px;
  border:1px solid #00ffcc;
}
</style>
</head>
<body>

<h2>Base64 HTML Unobfuscator</h2>

<textarea id="input" placeholder="Paste Base64 code here..."></textarea>
<button onclick="decode()">Decode</button>

<pre id="output"></pre>

<script>
function decode(){
  try{
    document.getElementById("output").textContent =
      atob(document.getElementById("input").value.trim());
  }catch(e){
    alert("Invalid Base64 data");
  }
}
</script>

</body>
</html>
