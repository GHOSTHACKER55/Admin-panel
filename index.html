<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ‘» Ghosty Urdu Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Ghosty Theme */
  :root {
    --bg: #0b0f1a;
    --card: #131a28cc;
    --blue: #3fa9ff;
    --green: #00ff7f;
    --yellow: #ffd700;
    --white: #ffffff;
    --shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  body {
    font-family: 'Tajawal', sans-serif;
    background: var(--bg);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: var(--card);
    padding: 30px;
    border-radius: 25px;
    box-shadow: var(--shadow);
    text-align: center;
    max-width: 450px;
    width: 90%;
  }

  h1 {
    font-family: 'Almarai', sans-serif;
    font-size: 30px;
    color: var(--yellow);
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px #000;
  }

  input, textarea {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    margin-bottom: 15px;
    font-size: 18px;
  }

  textarea {
    min-height: 100px;
    font-family: 'Noto Nastaliq Urdu', 'Tajawal', sans-serif;
    font-size: 22px;
    resize: none;
    text-align: right;
  }

  button {
    padding: 15px 25px;
    margin: 5px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
  }

  .convert-btn {
    background: var(--blue);
    color: var(--white);
  }

  .copy-btn {
    background: var(--green);
    color: var(--white);
  }

  .whatsapp-btn {
    background: #25d366;
    color: var(--white);
  }

  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 15px #fff;
  }

  .emoji {
    font-size: 22px;
    margin-right: 8px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

</style>
</head>
<body>

<div class="container">
  <h1>ğŸ‘» Ghosty Urdu Converter</h1>
  <input type="text" id="englishText" placeholder="Type English words here... âœï¸">
  <button class="convert-btn" onclick="convertToUrdu()">ğŸª„ Convert to Urdu</button>
  <textarea id="urduText" placeholder="Urdu text appears here... âœ¨" readonly></textarea>
  <div class="buttons">
    <button class="copy-btn" onclick="copyUrdu()">ğŸ“‹ Copy</button>
    <button class="whatsapp-btn" onclick="shareWhatsApp()">ğŸ’¬ WhatsApp</button>
    <button class="whatsapp-btn" onclick="joinGroup()">ğŸ‘¥ Join Group</button>
  </div>
</div>

<script>
  // English â†’ Urdu mapping (basic)
  const urduMap = {
    'a':'Ø§','b':'Ø¨','c':'Ú©','d':'Ø¯','e':'Û’','f':'Ù','g':'Ú¯','h':'Û','i':'ÛŒ',
    'j':'Ø¬','k':'Ú©','l':'Ù„','m':'Ù…','n':'Ù†','o':'Ùˆ','p':'Ù¾','q':'Ù‚','r':'Ø±',
    's':'Ø³','t':'Øª','u':'Ù','v':'Ùˆ','w':'Ùˆ','x':'Ú©Ø³','y':'ÛŒ','z':'Ø²',' ':' '
  };

  function convertToUrdu() {
    const input = document.getElementById('englishText').value.toLowerCase();
    let result = '';
    for(let char of input) {
      result += urduMap[char] || char;
    }
    document.getElementById('urduText').value = result;
  }

  function copyUrdu() {
    const urdu = document.getElementById('urduText');
    urdu.select();
    urdu.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(urdu.value);
    alert('âœ… Copied to clipboard!');
  }

  function shareWhatsApp() {
    const urdu = document.getElementById('urduText').value;
    if(urdu.trim() === '') { alert('âš ï¸ Please convert text first!'); return; }
    const url = `https://wa.me/?text=${encodeURIComponent(urdu)}`;
    window.open(url, '_blank');
  }

  function joinGroup() {
    const groupLink = 'https://chat.whatsapp.com/YOURGROUPLINK'; // replace with your group
    window.open(groupLink, '_blank');
  }
</script>

</body>
</html>
