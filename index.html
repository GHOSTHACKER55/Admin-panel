<!DOCTYPE html>
<html>
<head>
<title>Ghosty Unlock</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:#0f0;font-family:monospace;padding:20px}
.box{max-width:500px;margin:auto;border:2px solid #0f0;padding:20px;border-radius:10px}
h2{text-align:center}
.row{display:flex;gap:5px;margin-bottom:8px}
input{flex:1;padding:10px;background:#111;border:1px solid #0f0;color:#0f0}
button{width:100%;padding:12px;margin-top:8px;border:none;font-weight:bold}
.add{background:#128C7E;color:#fff}
.unlock{background:#0f0;color:#000}
#out{display:none;margin-top:15px}
a{display:block;color:#0f0;margin:5px 0}
</style>
</head>

<body>
<div class="box">
<h2>ðŸ‘» GHOSTY UNLOCK</h2>

<div id="fields">
<div class="row">
<input placeholder="Name">
<input placeholder="Link">
</div>
</div>

<button class="add" onclick="add()">+ ADD MORE</button>
<button class="unlock" onclick="go()">UNLOCK</button>

<div id="out"></div>
</div>

<script>
function add(){
 let d=document.createElement("div");
 d.className="row";
 d.innerHTML='<input placeholder="Name"><input placeholder="Link">';
 document.getElementById("fields").appendChild(d);
}
function go(){
 let rows=document.querySelectorAll(".row");
 let out=document.getElementById("out");
 out.innerHTML=""; out.style.display="block";
 rows.forEach(r=>{
  let n=r.children[0].value;
  let l=r.children[1].value;
  if(n&&l) out.innerHTML+=`<a href="${l}" target="_blank">${n}</a>`;
 });
}
</script>
</body>
</html>
