<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Anonymous Tool</title>

<style>
body{
    margin:0;
    font-family:Poppins,Arial;
    color:#00ffcc;
    overflow:hidden;
}

/* Background video */
#bgVideo{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    object-fit:cover;
    z-index:-2;
}

/* Dark overlay */
#overlay{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* Center start */
#startScreen{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

#startBtn{
    padding:18px 45px;
    font-size:26px;
    font-weight:bold;
    background:#ff0044;
    color:white;
    border:none;
    border-radius:14px;
    cursor:pointer;
    box-shadow:0 0 25px #ff0044;
}

/* Tool UI */
#tool{
    display:none;
    text-align:center;
    padding-top:120px;
}

/* Input */
input{
    width:75%;
    padding:15px;
    font-size:18px;
    border-radius:10px;
    border:none;
    outline:none;
    text-align:center;
    margin-bottom:20px;
}

.locked{
    background:#111;
    color:#777;
}

/* Download */
#download{
    padding:14px 35px;
    font-size:20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    background:#00c8ff;
    color:#000;
    box-shadow:0 0 20px #00c8ff;
}

/* WhatsApp bottom */
#waBar{
    position:fixed;
    bottom:0;left:0;
    width:100%;
    display:none;
    z-index:10;
}

#waBar a{
    flex:1;
    text-align:center;
    padding:16px 0;
    font-size:18px;
    font-weight:bold;
    color:white;
    text-decoration:none;
}

.group{ background:#25D366; }
.channel{ background:#128C7E; }

/* Neon */
.neon{
    background:linear-gradient(90deg,#00ffcc,#00c8ff,#25D366);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO WITH SOUND -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/GHOSTHACKER55/Mf-gabru-song/main/VID-20251202-WA0226.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<!-- START SCREEN -->
<div id="startScreen">
    <h1 class="neon">SHADOW ANONYMOUS</h1>
    <button id="startBtn">START TOOL</button>
</div>

<!-- TOOL -->
<div id="tool">
    <h2 class="neon">Instagram Video Downloader</h2>

    <input id="url" class="locked"
     placeholder="Join WhatsApp Group or Channel to continue"
     disabled>

    <br>
    <button id="download" disabled onclick="download()">Download</button>
</div>

<!-- WHATSAPP BAR -->
<div id="waBar">
    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" class="group" onclick="unlock()">Join WhatsApp Group</a>
    <a href="https://whatsapp.com/channel/YOUR_CHANNEL_LINK" class="channel" onclick="unlock()">Join WhatsApp Channel</a>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const tool = document.getElementById("tool");
const waBar = document.getElementById("waBar");
const input = document.getElementById("url");
const downloadBtn = document.getElementById("download");
const video = document.getElementById("bgVideo");

// Start tool + enable sound
startBtn.onclick = () => {
    startScreen.style.display = "none";
    tool.style.display = "block";
    waBar.style.display = "flex";
    video.muted = false;
    video.play();
};

// Unlock after join click
function unlock(){
    setTimeout(()=>{
        input.disabled = false;
        input.classList.remove("locked");
        input.placeholder = "Paste Instagram link here";
        downloadBtn.disabled = false;
    }, 800);
}

// Downloader
function download(){
    let u = input.value.trim();
    if(!u){
        alert("Paste Instagram link");
        return;
    }
    window.open(
      "https://api.vyxlab.com/dl/ig?url="+encodeURIComponent(u),
      "_blank"
    );
}
</script>

</body>
</html>
