<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëª Ghosty Urdu Converter</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Tajawal:wght@400;700&family=Cairo:wght@400;700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
  /* Ghosty Theme */
  :root {
    --bg: #0b0f1a;
    --card: #131a28cc;
    --blue: #3fa9ff;
    --green: #00ff7f;
    --yellow: #ffd700;
    --white: #ffffff;
    --shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: var(--bg);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: var(--card);
    padding: 35px 30px;
    border-radius: 25px;
    box-shadow: var(--shadow);
    text-align: center;
    max-width: 480px;
    width: 95%;
  }

  h1 {
    font-family: 'Almarai', sans-serif;
    font-size: 32px;
    color: var(--yellow);
    margin-bottom: 25px;
    text-shadow: 2px 2px 8px #000;
  }

  input, textarea {
    width: 100%;
    padding: 15px 20px;
    border-radius: 15px;
    border: none;
    margin-bottom: 20px;
    font-size: 18px;
    font-family: 'Tajawal', sans-serif;
  }

  textarea {
    min-height: 120px;
    font-family: 'Noto Nastaliq Urdu', 'Tajawal', sans-serif;
    font-size: 22px;
    resize: none;
    text-align: right;
  }

  button {
    padding: 15px 25px;
    margin: 5px 0;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
  }

  .convert-btn {
    background: var(--blue);
    color: var(--white);
    width: 100%;
    font-size: 20px;
  }

  .copy-btn {
    background: var(--green);
    color: var(--white);
    width: 100%;
    font-size: 20px;
  }

  .whatsapp-btn {
    background: #25d366;
    color: var(--white);
    width: 100%;
    font-size: 20px;
    margin-top: 10px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }

  .emoji {
    font-size: 24px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üëª Ghosty Urdu Converter</h1>
  <input type="text" id="englishText" placeholder="Type English words here... ‚úçÔ∏è">
  <button class="convert-btn" onclick="convertToUrdu()">ü™Ñ Convert to Urdu</button>
  <textarea id="urduText" placeholder="Urdu text appears here... ‚ú®" readonly></textarea>
  <div>
    <button class="copy-btn" onclick="copyUrdu()">üìã Copy</button>
    <button class="whatsapp-btn" onclick="joinGroup()">üë• Join WhatsApp Group</button>
  </div>
</div>

<script>
  // English ‚Üí Urdu mapping (basic)
  const urduMap = {
    'a':'ÿß','b':'ÿ®','c':'⁄©','d':'ÿØ','e':'€í','f':'ŸÅ','g':'⁄Ø','h':'€Å','i':'€å',
    'j':'ÿ¨','k':'⁄©','l':'ŸÑ','m':'ŸÖ','n':'ŸÜ','o':'Ÿà','p':'Ÿæ','q':'ŸÇ','r':'ÿ±',
    's':'ÿ≥','t':'ÿ™','u':'Ÿè','v':'Ÿà','w':'Ÿà','x':'⁄©ÿ≥','y':'€å','z':'ÿ≤',' ':' '
  };

  function convertToUrdu() {
    const input = document.getElementById('englishText').value.toLowerCase();
    let result = '';
    for(let char of input) {
      result += urduMap[char] || char;
    }
    document.getElementById('urduText').value = result;
  }

  function copyUrdu() {
    const urdu = document.getElementById('urduText');
    urdu.select();
    urdu.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(urdu.value);
    alert('‚úÖ Copied to clipboard!');
  }

  function joinGroup() {
    const groupLink = 'https://chat.whatsapp.com/YOURGROUPLINK'; // replace with your WhatsApp group link
    window.open(groupLink, '_blank');
  }
</script>

</body>
</html>
