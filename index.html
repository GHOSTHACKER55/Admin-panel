<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Anonymous Tool</title>

<style>
body{
    margin:0;
    font-family:Poppins,Arial;
    background:#000;
    color:#00ffcc;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:radial-gradient(circle at top, #001a1a, #000);
    z-index:-2;
}

/* Lock Screen */
#lock{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:rgba(0,0,0,0.85);
    z-index:5;
}

#lock h1{
    font-size:32px;
    text-shadow:0 0 15px #00ffcc;
}
#lock p{
    color:#aaa;
    max-width:300px;
    margin:15px;
}

/* Tool UI */
#tool{
    display:none;
    text-align:center;
    padding-top:120px;
}

input{
    width:70%;
    padding:14px;
    font-size:18px;
    border-radius:10px;
    border:none;
    outline:none;
    text-align:center;
    margin-bottom:20px;
}

button{
    padding:14px 35px;
    font-size:20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
}

#download{
    background:#00c8ff;
    color:#000;
    box-shadow:0 0 20px #00c8ff;
}

/* Bottom WhatsApp */
#waBar{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    display:flex;
    z-index:10;
}

#waBar a{
    flex:1;
    text-align:center;
    padding:16px 0;
    font-size:18px;
    font-weight:bold;
    color:white;
    text-decoration:none;
}

.group{
    background:#25D366;
}
.channel{
    background:#128C7E;
}

/* Neon text */
.neon{
    background:linear-gradient(90deg,#00ffcc,#00c8ff,#25D366);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- LOCK SCREEN -->
<div id="lock">
    <h1 class="neon">SHADOW ANONYMOUS</h1>
    <p>Join our WhatsApp Group or Channel to unlock this tool</p>
</div>

<!-- TOOL -->
<div id="tool">
    <h2 class="neon">Instagram Video Downloader</h2>
    <input type="text" id="url" placeholder="Paste Instagram link here">
    <br>
    <button id="download" onclick="go()">Download</button>
</div>

<!-- WHATSAPP BAR -->
<div id="waBar">
    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" class="group" onclick="unlock()">Join WhatsApp Group</a>
    <a href="https://whatsapp.com/channel/YOUR_CHANNEL_LINK" class="channel" onclick="unlock()">Join WhatsApp Channel</a>
</div>

<script>
function unlock(){
    setTimeout(()=>{
        document.getElementById("lock").style.display="none";
        document.getElementById("tool").style.display="block";
    }, 800);
}

function go(){
    let u=document.getElementById("url").value.trim();
    if(!u){ alert("Paste Instagram link"); return; }
    window.open(
      "https://api.vyxlab.com/dl/ig?url="+encodeURIComponent(u),
      "_blank"
    );
}
</script>

</body>
</html>
